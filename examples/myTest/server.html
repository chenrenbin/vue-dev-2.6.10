<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue-code</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'hi Vue-code'
      }
    })
  </script>
</body>
</html>
